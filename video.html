<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video</title>
  </head>
  <body>
    <div class="first">
      <iframe
        class="videoset"
        width="800"
        height="600"
        src="https://www.youtube.com/embed/RguM2VAg44w"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <script>
      var localvideo_id = localStorage.getItem("localvideo_id");
      let video_screen = document.querySelector(".first");

      let videoset = document.querySelector(".videoset");

     let url = `https://www.youtube.com/embed/${localvideo_id}`;
     videoset.src = url;
     // console.log(url)
    </script>
  </body>
</html>
